<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="//getbootstrap.com/dist/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>
<body>

<section>
    <div class="container">

        <div class="col-md-12">
            <h2>Request membership</h2>
        </div>

        <div class="col-md-12">
            <form id="registrationForm">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number">
                </div>

                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="text" class="form-control" id="birthday" placeholder="Birthday">
                </div>

                <div class="form-group">
                    <label for="invitationCode">Invitation Code</label>
                    <input type="text" class="form-control" id="invitationCode" placeholder="Invitation Code">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>

            </form>
        </div>
    </div>
</section>

<script>

    function composeRegistrationData()
    {
        return $.param({
            username: $('#username').val(),
            password: $('#password').val(),
            email: $('#email').val(),
            mobile_no: $('#mobileNumber').val(),
            birthday: $('#birthday').val(),
            inv_code: $('#invitationCode').val()
        });
    }

    $('#registrationForm').on('submit', function(e){
        e.preventDefault();

        var request = $.ajax({
            method: "POST",
            url: "https://localhost/api/auth/registeruser",
            data: composeRegistrationData()
        });

        request.done(function(respData, textStatus){
            $('#registrationForm')[0].reset();
            console.log('respData', respData);
            console.log('textStatus', textStatus);
        });

        request.fail(function( error, textStatus ) {
            console.log( error.responseJSON );
        });
    });


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <!--<link rel="stylesheet" href="//getbootstrap.com/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="stylesheet" href="/public/css/font-awesome.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//getbootstrap.com/dist/js/bootstrap.min.js"></script>

    <script src="/public/scripts/scripts.js"></script>
</head>
<body>

<nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/web/landing">Valver</a>
        </div>

        <div class="search-box">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" placeholder="Search">
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">

                <li class="li-download">
                    <a href="/web/landing" class="download-link">Download</a>
                </li>
                <li class="auth-link li-signup">
                    <a href="/web/registration">Sign Up</a>
                </li>
                <li class="auth-link li-login">
                    <a href="/web/login">Log In</a>
                </li>

                <li class="dropdown user-link">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">User <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="javascript:void(0)" id="logoutLink">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>


{{HTML-BODY}}


<script>

    if(localStorage.hasOwnProperty('user_id'))
    {
        $('.auth-link').addClass('hidden');
    }
    else {
        $('.user-link').addClass('hidden');
    }

    $('#logoutLink').on('click', function(){
        localStorage.clear();
        location.reload();
    });

    (function(){
        var pathname = window.location.pathname;

        console.log('pathname',pathname);

        switch (pathname)
        {
            case '/web/login': setActiveLink('li-login'); break;
            case '/web/registration': setActiveLink('li-signup'); break;
            case '/web/landing': setActiveLink('li-download'); break;
        }
    })();

    function setActiveLink(selector)
    {
        $('.'+selector + ' a').addClass('active');
    }

</script>

</body>
</html>
